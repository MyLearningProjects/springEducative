name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - id: "auth"
      uses: "google-github-actions/auth@v1"
      with:
        credentials_json: "${{secrets.GCP_SA_KEY}}"
    - name: Set up gcloud Cloud SDK environment
      uses: google-github-actions/setup-gcloud@v2.1.0
    - name: "Use gcloud CLI"
      run: "gcloud info"
    - name: "Docker auth" # us-central1-docker.pkg.dev/cool-subset-426206-j9/docker-repo
      run: gcloud auth configure-docker us-central1-docker.pkg.dev/cool-subset-426206-j9/docker-repo
    - name: Build with Maven
      run: mvn clean compile jib:build
    - name: Push to registry
      run: docker push us-central1-docker.pkg.dev/cool-subset-426206-j9/docker-repo

    
    
    

